<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Taste - æ™ºèƒ½ç°é‡‘æ¸…ç‚¹ç³»ç»Ÿ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-dark: #1e293b;
            --card-bg: #334155;
            --accent: #10b981; /* ç¿¡ç¿ ç»¿ */
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --receipt-paper: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* å·¦ä¾§ï¼šè¾“å…¥ä¸æ“ä½œåŒº */
        .dashboard {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .brand { font-size: 24px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border: 1px solid #475569;
        }

        /* è´§å¸è¾“å…¥è¡Œ */
        .money-grid {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .denom-label {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
            text-align: right;
            padding-right: 10px;
        }

        input[type="number"] {
            background: #0f172a;
            border: 2px solid #475569;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); }

        .subtotal-display {
            text-align: right;
            font-family: monospace;
            font-size: 18px;
            color: var(--text-gray);
        }
        .active-subtotal { color: #fff; font-weight: bold; }

        /* æ€»è®¡é¢æ¿ */
        .total-panel {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
        }
        .total-label { font-size: 14px; text-transform: uppercase; opacity: 0.8; letter-spacing: 1px; }
        .total-value { font-size: 42px; font-weight: 900; margin: 5px 0; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        /* æŒ‰é’®åŒº */
        .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn {
            padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-img { background: #3b82f6; color: white; } /* è“ */
        .btn-pdf { background: #ef4444; color: white; } /* çº¢ */
        .btn-print { background: #f59e0b; color: #fff; } /* æ©™ */
        .btn-reset { background: #64748b; color: white; margin-top: 10px; width: 100%; }

        /* å³ä¾§ï¼šé¢„è§ˆåŒº */
        .preview-stage {
            width: 420px;
            background: #0f172a;
            border-left: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* çœŸå®çš„80mmå°ç¥¨æ ·å¼ */
        #receipt-target {
            width: 300px; /* 80mm æ ‡å‡†å®½åº¦ */
            background: var(--receipt-paper);
            color: #000;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-origin: center top;
            min-height: 450px;
        }

        /* å°ç¥¨å†…éƒ¨æ’ç‰ˆ */
        .r-logo { text-align: center; font-weight: 900; font-size: 20px; line-height: 1.2; margin-bottom: 5px; text-transform: uppercase; }
        .r-info { text-align: center; font-size: 12px; color: #444; margin-bottom: 15px; border-bottom: 2px dashed #000; padding-bottom: 10px; }
        .r-row { display: flex; justify-content: space-between; font-weight: bold; font-size: 16px; margin-bottom: 8px; border-bottom: 1px dotted #ccc; padding-bottom: 2px;}
        .r-total-section { border-top: 3px solid #000; margin-top: 15px; padding-top: 10px; }
        .r-total-line { display: flex; justify-content: space-between; font-size: 22px; font-weight: 900; }
        .r-chinese { font-family: "Microsoft YaHei", sans-serif; font-size: 14px; text-align: right; margin-top: 5px; font-weight: normal; }
        .r-footer { text-align: center; margin-top: 30px; font-size: 11px; font-weight: bold; }

        /* æ‰“å°é€‚é… */
        @media print {
            body * { visibility: hidden; }
            #receipt-target, #receipt-target * { visibility: visible; }
            #receipt-target {
                position: absolute; left: 0; top: 0;
                width: 80mm;
                margin: 0; padding: 0;
                box-shadow: none;
            }
            @page { margin: 0; size: auto; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header-box">
        <div class="brand">Good Taste <span style="font-size:14px; color:white; opacity:0.5;">Supermarket</span></div>
        <div style="font-size:12px; color:var(--text-gray);" id="ui-date"></div>
    </div>

    <div class="card">
        <div id="inputs-area">
            </div>

        <div class="total-panel">
            <div class="total-label">Grand Total (æ€»é‡‘é¢)</div>
            <div class="total-value" id="ui-total">GYD 0</div>
        </div>

        <div class="actions">
            <button class="btn btn-img" onclick="exportImage()">ğŸ–¼ï¸ å›¾ç‰‡</button>
            <button class="btn btn-pdf" onclick="exportPDF()">ğŸ“„ PDF</button>
            <button class="btn btn-print" onclick="window.print()">ğŸ–¨ï¸ æ‰“å°</button>
        </div>
        <button class="btn btn-reset" onclick="resetForm()">â†º æ¸…ç©ºé‡ç½® (Reset)</button>
    </div>
</div>

<div class="preview-stage">
    <div id="receipt-target">
        <div class="r-logo">GOOD TASTE CHAIN<br>SUPERMARKET</div>
        <div class="r-info">
            GUYANA BRANCH<br>
            CASH COUNT SHEET<br>
            <span id="r-date"></span>
        </div>

        <div id="r-list">
            <div style="text-align:center; padding: 40px 0; color:#ccc;">NO DATA</div>
        </div>

        <div class="r-total-section">
            <div class="r-total-line">
                <span>TOTAL:</span>
                <span id="r-final-total">$0</span>
            </div>
            <div class="r-chinese" id="r-chinese-total">æ€»è®¡: GYD 0</div>
        </div>

        <div class="r-footer">
            <div style="text-align: left; margin-bottom: 30px;">Cashier: _______________</div>
            <div style="text-align: left;">Manager: _______________</div>
            <br>
            *** SYSTEM GENERATED ***
        </div>
    </div>
</div>

<script>
    const denoms = [5000, 2000, 1000, 500, 100, 50, 20];
    let counts = {};

    // åˆå§‹åŒ– UI
    function init() {
        const container = document.getElementById('inputs-area');
        let html = '';
        denoms.forEach(d => {
            counts[d] = 0;
            html += `
                <div class="money-grid">
                    <div class="denom-label">${d}</div>
                    <input type="number" id="in-${d}" placeholder="0" oninput="calc(${d})" onclick="this.select()">
                    <div class="subtotal-display" id="sub-${d}">-</div>
                </div>
            `;
        });
        container.innerHTML = html;
        updateTime();
        setInterval(updateTime, 60000);
    }

    // è®¡ç®—é€»è¾‘
    function calc(d) {
        const el = document.getElementById(`in-${d}`);
        let val = parseInt(el.value);
        if(isNaN(val) || val < 0) val = 0;
        counts[d] = val;

        const sub = val * d;
        const subEl = document.getElementById(`sub-${d}`);
        subEl.innerText = sub > 0 ? sub.toLocaleString() : '-';
        if(sub > 0) subEl.classList.add('active-subtotal');
        else subEl.classList.remove('active-subtotal');

        renderReceipt();
    }

    // æ¸²æŸ“å°ç¥¨å’Œæ€»è®¡
    function renderReceipt() {
        let total = 0;
        let html = '';

        denoms.forEach(d => {
            const sub = counts[d] * d;
            total += sub;
            if(sub > 0) {
                html += `
                    <div class="r-row">
                        <span>$${d} x ${counts[d]}</span>
                        <span>${sub.toLocaleString()}</span>
                    </div>
                `;
            }
        });

        if(html === '') html = '<div style="text-align:center; padding: 40px 0; color:#999; font-size:12px;">Waiting for input...</div>';

        // æ›´æ–° UI
        document.getElementById('r-list').innerHTML = html;
        document.getElementById('ui-total').innerText = 'GYD ' + total.toLocaleString();
        document.getElementById('r-final-total').innerText = '$' + total.toLocaleString();
        document.getElementById('r-chinese-total').innerText = 'æ€»è®¡: GYD ' + total.toLocaleString();
    }

    // é‡ç½®
    function resetForm() {
        if(confirm("Clear all data? (æ¸…ç©ºæ‰€æœ‰æ•°æ®?)")) {
            denoms.forEach(d => {
                document.getElementById(`in-${d}`).value = '';
                counts[d] = 0;
                document.getElementById(`sub-${d}`).innerText = '-';
                document.getElementById(`sub-${d}`).classList.remove('active-subtotal');
            });
            renderReceipt();
        }
    }

    function updateTime() {
        const now = new Date().toLocaleString('en-GB', { hour12: true });
        document.getElementById('ui-date').innerText = now;
        document.getElementById('r-date').innerText = now;
    }

    // å¯¼å‡ºå›¾ç‰‡åŠŸèƒ½
    async function exportImage() {
        const element = document.getElementById('receipt-target');
        try {
            const canvas = await html2canvas(element, { scale: 2, backgroundColor: '#ffffff' });
            const link = document.createElement('a');
            link.download = `Cash_Count_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        } catch (err) {
            alert("Export Image Failed: " + err);
        }
    }

    // å¯¼å‡ºPDFåŠŸèƒ½
    async function exportPDF() {
        const { jsPDF } = window.jspdf;
        const element = document.getElementById('receipt-target');
        
        try {
            // å…ˆè½¬å›¾ç‰‡ä»¥ä¿æŒæ ·å¼å®Œç¾
            const canvas = await html2canvas(element, { scale: 3, backgroundColor: '#ffffff' });
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            
            // åˆ›å»º PDF (A4çº¸å¤§å°)
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            
            // è®¡ç®—å›¾ç‰‡åœ¨PDFä¸­çš„å°ºå¯¸ (ä¿æŒæ¯”ä¾‹ï¼Œå®½åº¦è®¾ä¸º80mmå·¦å³)
            const imgProps = pdf.getImageProperties(imgData);
            const printWidth = 80; 
            const printHeight = (imgProps.height * printWidth) / imgProps.width;
            
            // å±…ä¸­æ”¾ç½®
            const x = (pdfWidth - printWidth) / 2;
            
            pdf.addImage(imgData, 'JPEG', x, 10, printWidth, printHeight);
            pdf.save(`Cash_Report_${new Date().getTime()}.pdf`);
        } catch (err) {
            alert("Export PDF Failed: " + err);
        }
    }

    init();
</script>

</body>
</html>
